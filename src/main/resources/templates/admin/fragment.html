                <!-- Navbar Header-->

                </div>
            </div>
        </div>
    </nav>
</header>

<nav th:fragment="menu(n)" class="side-navbar">
    <!-- Sidebar Header-->
    <div class="sidebar-header d-flex align-items-center">
        <div class="avatar"><img th:src="@{${#servletContext.getAttribute('userInfo').icon}}" src="../../static/resource_admin/img/avatar-1.jpg" alt="..." class="img-fluid rounded-circle"></div>
        <div class="title">
            <h1 class="h4" th:text="${#servletContext.getAttribute('userInfo').nickname}">Jason Pang</h1>
        </div>
    </div>
    <span class="heading">Main</span>
    <ul class="list-unstyled">
        <li th:classappend="${n==1}? 'active'"><a th:href="@{/admin/index}" href="index.html"> <i class="icon-home"></i>主页</a></li>
        <li th:classappend="${n==2}? 'active'"><a th:href="@{/admin/article}" href="article.html"> <i class="icon-grid"></i>博客管理</a></li>
        <li th:classappend="${n==3}? 'active'"><a th:href="@{/admin/article_edit}" href="post_article.html"> <i class="fa fa-bar-chart"></i>发布博客</a></li>
        <li th:classappend="${n==4}? 'active'"><a th:href="@{/admin/category}" href="category.html"> <i class="icon-padnote"></i>分类管理</a></li>
        <li th:classappend="${n==5}? 'active'"><a  th:href="@{/admin/logout}"><i class="icon-interface-windows"></i>注销</a></li>

    </ul>
</nav>

<header th:fragment="page_header(title)" class="page-header">
    <div class="container-fluid">
        <h2 th:text="${title}" class="no-margin-bottom">Title</h2>
    </div>
</header>

<footer th:fragment="footer" class="main-footer">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6">
                <p>Jason's Blog &copy; 2019-2020</p>
            </div>
        </div>
    </div>
</footer>
